<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peoples</title>
</head>
<body>

<div th:each="person : ${people}"> <!-- Структура Foreach В представлении HTml  -->
    <!--Вывод на странице людей с активной ссылкой нажатие по которой предсталяет нам данные о них-->
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">user</a>
</div>
<br/>
<hr/>

<a href="/people/new">Create new person</a>
</body>
</html>
